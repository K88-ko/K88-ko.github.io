<!DOCTYPE html>
<html>
	<head>
	<title>랑그릿사 모바일</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
	<link rel="stylesheet" href="assets/css/ost.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	</head>
	<body>
		 <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="img/ost/m20.png" class="active" id="_1">
                    <img src="img/ost/m1.png" id="_2">
                    <img src="img/ost/m2.png" id="_3">
                    <img src="img/ost/m3.png" id="_4">
                    <img src="img/ost/m4.png" id="_5">
					<img src="img/ost/m5.png" id="_6">
                    <img src="img/ost/m6.png" id="_7">
					<img src="img/ost/m7.png" id="_8">
                    <img src="img/ost/m8.png" id="_9">
					<img src="img/ost/m9.png" id="_10">
                    <img src="img/ost/m10.png" id="_11">
					<img src="img/ost/m11.png" id="_12">
                    <img src="img/ost/m12.png" id="_13">
					<img src="img/ost/m13.png" id="_14">
                    <img src="img/ost/m14.png" id="_15">
					<img src="img/ost/m15.png" id="_16">
                    <img src="img/ost/m16.png" id="_17">
					<img src="img/ost/m17.png" id="_18">
                    <img src="img/ost/m18.png" id="_19">
					<img src="img/ost/m19.png" id="_20">
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<script src="assets/js/ost.js"></script>
	
	</body>
</html>
